<!DOCTYPE HTML>
<html xml:th="http://www.thymeleaf.org" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <title>ViK社区</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <script type="text/javascript" src="js/jquery-3.6.0.js"></script>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="css/community-index.css">
    <script src="js/bootstrap.min.js" type="application/javascript"></script>


</head>

<body>
<!--<p th:text="'Hello, ' + ${name} +'!' "/>-->

<nav class="navbar navbar-default">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
            </button>
            <a class="navbar-brand" href="/">ViK社区</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="搜索问题">
                </div>
                <button type="submit" class="btn btn-default">搜索</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li  th:if="${session.user == null}">
                    <a href="/publish"></a>
                </li>
                <li th:if="${session.user == null}">
                    <a href="https://github.com/login/oauth/authorize?client_id=e3922d21609fb22bdc10&redirect_uri=http://localhost:8080/callback&scope=user&state=1">登录</a>
                </li>

                <li class="dropdown" th:if = "${session.user != null}">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"> <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">消息中心</a></li>
                        <li><a href="#">个人资料</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">退出登录</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>


<div class="container-fluid main">
    <div class="row">
        <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
            <h2> <span class="index-h2-span glyphicon glyphicon-list" aria-hidden="true"></span>&nbsp发现</h2>
            <hr>

            <div class="media" th:each="question : ${dtoQuestionList}">
                <div class="media-left">
                    <a href="#">
                        <img class="media-object img-rounded" th:src="${question.user.avatarUrl}" >
                    </a>
                </div>
                <div class="media-body">
                    <h4 class="media-heading" th:text="${question.title}"></h4>
                    <span th:text="${question.description}"></span><br>
                    <span class="media-media-body-span-text">
                        <span th:text="${question.commentCount}"></span> 个回复&nbsp&nbsp
                        • <span th:text="${question.viewCount}"></span> 次浏览&nbsp&nbsp
                        • <span th:text="${#dates.format(question.gmtCreate, 'yyyy MMMM dd')}"></span>
                    </span>
                </div>
            </div>

        </div>

        <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12" >
            <h3>问题发起指南</h3>
            · 问题标题:请用精简的语言描述您发布的问题，不超过25字
            <hr>
            · 问题补充:详细补充您的问题内容，并确保问题描述清晰直观，并提供一些相关的资料:
            <hr>
            · 选择标签:选择一个或者多个合适的标签，用逗号隔开，每个标签不超过10个字
            <hr>
        </div>
    </div>
</div>

</body>
</html>
